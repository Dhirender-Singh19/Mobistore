<div class="container w-50 mt-5">
<div class="card">
    <article class="card-body">
    <h4 class="card-title mb-4 mt-1">Login</h4>
    <hr class="bg-primary">
    <form>
        <div class="form-group">
            <label>Username</label>
            <input  [(ngModel)]="username" class="form-control" name="user" placeholder="Username" type="email">
        </div> 
        <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="password" class="form-control"  placeholder="******" type="password" name="pwd">
        </div> 
        <div class="form-group">
            <button (click)="login()" type="submit" class="btn btn-primary btn-block" >Login</button>
        </div>                                                         
    </form>
    <label class="text-danger">{{ message }}</label>
    </article>
</div>
